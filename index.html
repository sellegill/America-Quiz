<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>American History Quiz App</title>
    <meta name="description" content="Test your US History knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
       
      <div class="topHalf">
      <div class="keepQ">
        <ul>
          <li>Question: <span class="questionNumber"> 0</span> / 7</li>
       
          <li>Score:  <span class="score"> 0</span></li>
        </ul>
      </div>
     
    </header>
    
    <main role="main">
      <div class="quizStart">
        <h1>Could you pass this American History Quiz?</h1>
        <button type="button" class="startButton">Start Quiz</button>
        
      </div>
      
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
